<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="GENERAL.css" rel="stylesheet">
    <style>
        body {
            color: white;
            font-family: 'Audiowide', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: top;
            height: 100vh;
            text-align: center;
        }

        .nav {
            display: flex;
            justify-content: top;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .nav a {
            color: white;
            margin: 0 15px;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .flim {
            display: flex;
            flex-wrap:wrap;
            flex-basis: 25%;
            position: relative;
            gap: 10px;
        }

        .card {
            flex: 1;
            overflow: hidden;
        }

        .card img {
            width: 100vh;
            height: auto;
            object-fit: cover;
            
            transition: transform 1s, filter 1s;
            border-radius:5px ;

        }

        .card:hover img {
            width: 50vh;
            height :175PX;
           
            transform: scale(1.1);
        }

        .footer {
            background-color: black;
            color: white;
            width: 100%;
            height:5%;
            text-align: center; 
            padding: 5px;
            position: absolute;
            bottom: 0;
            border-top: 70px;
      
        }
      
      
    </style>
</head>
<body>
    <div class="nav">
        <a href="login page.html" onclick="alrt()">Home</a>
        <a href="about.html">About</a>
        <a href="login page.html">Login</a>
        <a href="signup.html">Sign Up</a>
    </div>
    <h1>Welcome to Standalone</h1>
    <p>"Dive into Adventure, Be Part of Our Gamer Clan!"</p>
    <div class="flim">
        <div class="card"><img src="pic/apex legends.jpg" alt="Apex"></div>
        <div class="card"><img src="pic/stalker-2.jpg" alt="Chernobyl"></div>
        <div class="card"><img src="pic/FORZA.jpg" alt="Forza"></div>
        <div class="card"><img src="pic/marvel-rivals.jpg" alt=""></div>
        <div class="card"><img src="pic/-tekken-8-3.jpg" alt="TEKKEN"></div>
    </div>
    <div class="footer">
<p id="vf"> lets dive deeper please login or sign up to continue </p>
    </div>

    <script>
        function alrt() {
            alert("please login to continue");
         } </script>    
</body>
</html>
